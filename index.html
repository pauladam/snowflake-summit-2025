<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Session Browser</title>
    <style>
        body {
            font-family: "Lucida Grande", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #c0c0c0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #e0e0e0;
            border: 2px solid #666;
            box-shadow: inset -2px -2px 0 #333, inset 2px 2px 0 #fff;
            overflow: hidden;
        }
        
        .header {
            background: #3b3b3b;
            color: #fff;
            padding: 10px;
            text-align: left;
            box-shadow: inset 0 -1px 0 #000;
        }
        
        .filters {
            padding: 10px;
            border-bottom: 1px solid #666;
            background: #d9d9d9;
            box-shadow: inset 0 1px 0 #fff;
        }

        #toggleFiltersBtn {
            display: none;
            background: linear-gradient(#e5e5e5, #c0c0c0);
            color: #000;
            border: 1px solid #444;
            box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #444;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .filters.collapsed {
            display: none;
        }
        
        .filter-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-row label {
            font-weight: 500;
            margin-right: 10px;
            min-width: 100px;
        }
        
        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #666;
            border-radius: 0;
            font-size: 14px;
            width: 200px;
            box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #444;
        }
        
        button {
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 0;
            background: linear-gradient(#e5e5e5, #c0c0c0);
            box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #444;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #d0d0d0;
        }

        button:active {
            box-shadow: inset 1px 1px 0 #444, inset -1px -1px 0 #fff;
        }

        button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .day-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .time-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-slider {
            width: 120px;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            appearance: none;
        }
        
        .time-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #007bff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        .time-display {
            font-size: 14px;
            color: #495057;
            min-width: 70px;
            text-align: center;
        }
        
        .slider-label {
            font-size: 12px;
            color: #6c757d;
            min-width: 40px;
        }
        
        .sessions-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        .sessions-table th {
            background: #bfbfbf;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #666;
            font-weight: bold;
            color: #000;
            box-shadow: inset 0 1px 0 #fff;
        }
        
        .sessions-table td {
            padding: 12px;
            border-bottom: 1px solid #999;
            vertical-align: top;
        }
        
        .sessions-table tr:hover {
            background: #dcdcdc;
            cursor: pointer;
        }
        
        .sessions-table tr.selected {
            background: #e3f2fd;
        }

        .main-content {
            display: flex;
            gap: 20px;
        }
        
 .table-container {
     max-height: 400px;
     overflow-y: auto;
     border-bottom: 1px solid #666; /* darker tone preferred in codex branch */
     flex: 1;
     border-right: 1px solid #666;
     box-shadow: inset 1px 1px 0 #fff;
 }
        
      .session-details {
     padding: 20px;
     background: #d9d9d9;
     border-top: 1px solid #666;
     border-left: 1px solid #666;
     min-height: 200px;
     flex: 1;
     box-shadow: inset 1px 1px 0 #fff;
 }
        
        .session-details h3 {
            margin-top: 0;
            color: #000;
        }
        
        .session-details .detail-item {
            margin-bottom: 10px;
        }
        
        .session-details .detail-label {
            font-weight: 600;
            color: #000;
            margin-right: 8px;
        }
        
        .session-count {
            text-align: center;
            padding: 10px;
            background: #bfbfbf;
            font-size: 14px;
            color: #000;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 0;
            }

            #toggleFiltersBtn {
                display: block;
            }

            .filter-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-row label {
                min-width: auto;
            }

            input[type="text"] {
                width: 100%;
                max-width: 300px;
            }

            .sessions-table {
                font-size: 14px;
            }

            .sessions-table th, .sessions-table td {
                padding: 8px;
            }

            .main-content {
                flex-direction: column;
            }

            .table-container {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .session-details {
                border-left: none;
                border-top: 1px solid #ddd;
            }

            body.dark-mode .table-container {
                border-bottom-color: #555;
            }

            body.dark-mode .session-details {
                border-top-color: #555;
            }
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background: #1e1e1e;
            color: #e0e0e0;
            box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #555;
        }

        body.dark-mode .filters {
            background: #2a2a2a;
            border-bottom-color: #555;
            box-shadow: inset 0 1px 0 #444;
        }

        body.dark-mode input[type="text"],
        body.dark-mode input[type="number"] {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }

        body.dark-mode button {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
            box-shadow: inset -1px -1px 0 #555, inset 1px 1px 0 #000;
        }

        body.dark-mode button:hover {
            background: #444;
        }

        body.dark-mode button:active {
            box-shadow: inset 1px 1px 0 #000, inset -1px -1px 0 #555;
        }

        body.dark-mode .sessions-table th {
            background: #2a2a2a;
            color: #e0e0e0;
            border-bottom-color: #555;
        }

        body.dark-mode .sessions-table td {
            border-bottom-color: #555;
        }

        body.dark-mode .sessions-table tr:hover {
            background: #333;
        }

        body.dark-mode .table-container {
            border-bottom-color: #555;
            border-right-color: #555;
        }

        body.dark-mode .session-details {
            background: #2a2a2a;
            border-left-color: #555;
        }

        body.dark-mode .session-details h3 {
            color: #f1f1f1;
        }

        body.dark-mode .session-count {
            background: #333;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conference Session Browser</h1>
            <p style="margin: 5px 0 0 0; opacity: 0.9; font-size: 16px;">Snowflake Summit 2025 • June 2-5 • San Francisco</p>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
        </div>

        <button id="toggleFiltersBtn" onclick="toggleFilters()">Show Filters</button>

        <div class="filters">
            <div class="filter-row">
                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="Search sessions by title or date...">
                <button onclick="resetFilters()">Reset</button>
            </div>
            
            <div class="filter-row">
                <label>Exclude:</label>
                <input type="text" id="excludeInput" placeholder="Exclude terms (comma-separated): Ask Me Anything, Swiggy, Hackathon">
            </div>
            
            <div class="filter-row">
                <label>Filter by day:</label>
                <div class="day-buttons">
                    <button id="btn-all" class="day-btn active" onclick="filterByDay('')">All</button>
                    <button id="btn-monday" class="day-btn" onclick="filterByDay('Monday')">Mon</button>
                    <button id="btn-tuesday" class="day-btn" onclick="filterByDay('Tuesday')">Tue</button>
                    <button id="btn-wednesday" class="day-btn" onclick="filterByDay('Wednesday')">Wed</button>
                    <button id="btn-thursday" class="day-btn" onclick="filterByDay('Thursday')">Thu</button>
                </div>
            </div>
            
            <div class="filter-row">
                <label>Filter by time:</label>
                <div class="day-buttons">
                    <button id="btn-time-all" class="time-btn active" onclick="filterByTime('')">All Times</button>
                    <button id="btn-time-morning" class="time-btn" onclick="filterByTime('morning')">Morning (AM)</button>
                    <button id="btn-time-afternoon" class="time-btn" onclick="filterByTime('afternoon')">Afternoon (PM)</button>
                </div>
                
                <div class="time-slider-container">
                    <div class="slider-group">
                        <span class="slider-label">Start:</span>
                        <input type="range" id="startTimeSlider" class="time-slider" min="0" max="23" value="0" step="1">
                        <span id="startTimeDisplay" class="time-display">12:00 AM</span>
                        <input type="text" id="startTimeInput" placeholder="e.g., 2:00 PM" style="width: 80px; font-size: 12px; padding: 4px;">
                    </div>
                    <div class="slider-group">
                        <span class="slider-label">End:</span>
                        <input type="range" id="endTimeSlider" class="time-slider" min="0" max="23" value="23" step="1">
                        <span id="endTimeDisplay" class="time-display">11:00 PM</span>
                        <input type="text" id="endTimeInput" placeholder="e.g., 5:00 PM" style="width: 80px; font-size: 12px; padding: 4px;">
                    </div>
                    <button onclick="resetTimeSliders()" style="padding: 4px 8px; font-size: 12px;">Reset</button>
                </div>
                
                <div class="filter-row">
                    <label>Exact Start Time:</label>
                    <input type="text" id="exactTimeInput" placeholder="Enter exact start time: 2:00 PM, 10:30 AM, etc." style="width: 250px;">
                    <span style="font-size: 12px; color: #6c757d; margin-left: 10px;">Shows only sessions starting at this exact time</span>
                </div>
                
                <div class="filter-row">
                    <label>Session Duration:</label>
                    <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <span style="font-size: 12px; color: #6c757d;">Min:</span>
                            <input type="number" id="minDurationInput" placeholder="20" min="0" max="480" style="width: 60px; font-size: 12px; padding: 4px;">
                            <span style="font-size: 12px; color: #6c757d;">min</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <span style="font-size: 12px; color: #6c757d;">Max:</span>
                            <input type="number" id="maxDurationInput" placeholder="180" min="0" max="480" style="width: 60px; font-size: 12px; padding: 4px;">
                            <span style="font-size: 12px; color: #6c757d;">min</span>
                        </div>
                        <div class="day-buttons">
                            <button onclick="setDurationPreset(20, 30)" style="padding: 4px 8px; font-size: 11px;">Quick (20-30m)</button>
                            <button onclick="setDurationPreset(45, 60)" style="padding: 4px 8px; font-size: 11px;">Standard (45-60m)</button>
                            <button onclick="setDurationPreset(90, 180)" style="padding: 4px 8px; font-size: 11px;">Workshop (90-180m)</button>
                            <button onclick="clearDurationFilter()" style="padding: 4px 8px; font-size: 11px;">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="session-count" id="sessionCount">
            Loading sessions...
        </div>
        <canvas id="resultSparkline" width="200" height="40" style="display:block;margin:10px auto;"></canvas>

        <div class="main-content">
            <div class="table-container">
                <table class="sessions-table">
                <thead>
                    <tr>
                        <th style="width: 50%">Title</th>
                        <th style="width: 30%">Date</th>
                        <th style="width: 20%">Code</th>
                    </tr>
                </thead>
                <tbody id="sessionsTableBody">
                </tbody>
            </table>
            </div>

            <div class="session-details" id="sessionDetails">
                <p>Select a session to view details</p>
            </div>
        </div>
        </div>
    </div>

    <script src="sessions.js"></script>
    <script>
        let allSessions = [];
        let filteredSessions = [];
        let currentSearchText = '';
        let currentExcludeText = '';
        let currentDayFilter = '';
        let currentTimeFilter = '';
        let currentStartTime = 0;  // 0 = 12:00 AM
        let currentEndTime = 23;   // 23 = 11:00 PM
        let exactStartTime = '';   // For exact time matching
        let minDuration = null;    // Minimum session duration in minutes
        let maxDuration = null;    // Maximum session duration in minutes
        let selectedSessionId = null;

        // Parse time from session date string (e.g., "Monday, Jun 2 1:00 PM - 1:45 PM PDT")
        function parseSessionTimes(dateString) {
            const timePattern = /(\d{1,2}):(\d{2})\s*(AM|PM)/g;
            const matches = [...dateString.matchAll(timePattern)];
            
            if (matches.length >= 1) {
                const startMatch = matches[0];
                let startHour = parseInt(startMatch[1]);
                const startMinute = parseInt(startMatch[2]);
                const startPeriod = startMatch[3];
                
                // Convert to 24-hour format
                if (startPeriod === 'PM' && startHour !== 12) {
                    startHour += 12;
                } else if (startPeriod === 'AM' && startHour === 12) {
                    startHour = 0;
                }
                
                return {
                    startHour: startHour,
                    startMinute: startMinute,
                    hasTime: true
                };
            }
            
            return { hasTime: false };
        }

        // Convert hour to display format
        function formatTimeDisplay(hour) {
            if (hour === 0) return '12:00 AM';
            if (hour < 12) return `${hour}:00 AM`;
            if (hour === 12) return '12:00 PM';
            return `${hour - 12}:00 PM`;
        }

        // Parse user time input (e.g., "2:00 PM", "10:30 AM", "2 PM", "14:00")
        function parseUserTimeInput(timeStr) {
            if (!timeStr || !timeStr.trim()) return null;
            
            const input = timeStr.trim().toUpperCase();
            
            // Handle various formats: "2:00 PM", "2 PM", "14:00", "2:30 PM"
            const patterns = [
                /^(\d{1,2}):(\d{2})\s*(AM|PM)$/,  // 2:00 PM
                /^(\d{1,2})\s*(AM|PM)$/,          // 2 PM
                /^(\d{1,2}):(\d{2})$/,            // 14:00 (24-hour)
                /^(\d{1,2})$/                     // 14 (24-hour)
            ];
            
            for (let pattern of patterns) {
                const match = input.match(pattern);
                if (match) {
                    let hour = parseInt(match[1]);
                    let minute = match[2] ? parseInt(match[2]) : 0;
                    const period = match[3];
                    
                    // Convert 12-hour to 24-hour format
                    if (period) {
                        if (period === 'PM' && hour !== 12) {
                            hour += 12;
                        } else if (period === 'AM' && hour === 12) {
                            hour = 0;
                        }
                    }
                    
                    // Validate ranges
                    if (hour >= 0 && hour <= 23 && minute >= 0 && minute <= 59) {
                        return { hour, minute };
                    }
                }
            }
            
            return null; // Invalid format
        }

        // Format time for exact matching (handles minutes)
        function formatExactTime(hour, minute = 0) {
            if (hour === 0) return `12:${minute.toString().padStart(2, '0')} AM`;
            if (hour < 12) return `${hour}:${minute.toString().padStart(2, '0')} AM`;
            if (hour === 12) return `12:${minute.toString().padStart(2, '0')} PM`;
            return `${hour - 12}:${minute.toString().padStart(2, '0')} PM`;
        }

        // Parse session duration from date string (e.g., "Monday, Jun 2 1:00 PM - 1:45 PM PDT")
        function parseSessionDuration(dateString) {
            const timePattern = /(\d{1,2}):(\d{2})\s*(AM|PM)/g;
            const matches = [...dateString.matchAll(timePattern)];
            
            if (matches.length >= 2) {
                const startMatch = matches[0];
                const endMatch = matches[1];
                
                // Parse start time
                let startHour = parseInt(startMatch[1]);
                let startMinute = parseInt(startMatch[2]);
                const startPeriod = startMatch[3];
                
                // Parse end time
                let endHour = parseInt(endMatch[1]);
                let endMinute = parseInt(endMatch[2]);
                const endPeriod = endMatch[3];
                
                // Convert to 24-hour format
                if (startPeriod === 'PM' && startHour !== 12) {
                    startHour += 12;
                } else if (startPeriod === 'AM' && startHour === 12) {
                    startHour = 0;
                }
                
                if (endPeriod === 'PM' && endHour !== 12) {
                    endHour += 12;
                } else if (endPeriod === 'AM' && endHour === 12) {
                    endHour = 0;
                }
                
                // Calculate duration in minutes
                const startTotalMinutes = startHour * 60 + startMinute;
                let endTotalMinutes = endHour * 60 + endMinute;
                
                // Handle sessions that cross midnight (rare but possible)
                if (endTotalMinutes < startTotalMinutes) {
                    endTotalMinutes += 24 * 60; // Add 24 hours
                }
                
                const durationMinutes = endTotalMinutes - startTotalMinutes;
                
                return {
                    hasDuration: true,
                    durationMinutes: durationMinutes,
                    startHour: startHour,
                    startMinute: startMinute,
                    endHour: endHour,
                    endMinute: endMinute
                };
            }
            
            return { hasDuration: false };
        }

        // Load sessions data
        function loadSessions() {
            try {
                allSessions = sessionsData;
                filteredSessions = [...allSessions];
                initializeTimeSliders();
                renderSessions();
                updateSessionCount();
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessionCount').textContent = 'Error loading sessions';
            }
        }

        // Filter sessions based on search text, day, and time
        function applyFilters() {
            filteredSessions = allSessions.filter(session => {
                const matchesSearch = !currentSearchText || 
                    session.title.toLowerCase().includes(currentSearchText.toLowerCase()) ||
                    session.date.toLowerCase().includes(currentSearchText.toLowerCase());
                
                // Exclude filter - check if session contains any excluded terms
                const matchesExclude = !currentExcludeText || !checkExcludeTerms(session);
                
                const matchesDay = !currentDayFilter || 
                    session.date.startsWith(currentDayFilter);
                
                const matchesTime = !currentTimeFilter || 
                    (currentTimeFilter === 'morning' && session.date.includes(' AM ')) ||
                    (currentTimeFilter === 'afternoon' && session.date.includes(' PM '));
                
                // Time range filtering
                const sessionTime = parseSessionTimes(session.date);
                const matchesTimeRange = !sessionTime.hasTime || 
                    (sessionTime.startHour >= currentStartTime && sessionTime.startHour <= currentEndTime);
                
                // Exact time filtering - takes priority over range filtering
                const matchesExactTime = !exactStartTime || checkExactStartTime(session.date);
                
                // Duration filtering
                const matchesDuration = checkDurationFilter(session.date);
                
                return matchesSearch && matchesExclude && matchesDay && matchesTime && 
                       (exactStartTime ? matchesExactTime : matchesTimeRange) && matchesDuration;
            });
            
            renderSessions();
            updateSessionCount();
            clearSessionDetails();
        }

        // Check if session duration matches filter criteria
        function checkDurationFilter(dateString) {
            // If no duration filters are set, pass all sessions
            if (minDuration === null && maxDuration === null) {
                return true;
            }
            
            const sessionDuration = parseSessionDuration(dateString);
            if (!sessionDuration.hasDuration) {
                // Sessions without duration info pass if no minimum is set
                return minDuration === null;
            }
            
            const duration = sessionDuration.durationMinutes;
            
            // Check minimum duration
            if (minDuration !== null && duration < minDuration) {
                return false;
            }
            
            // Check maximum duration
            if (maxDuration !== null && duration > maxDuration) {
                return false;
            }
            
            return true;
        }

        // Check if session starts at exact specified time
        function checkExactStartTime(dateString) {
            const parsedExactTime = parseUserTimeInput(exactStartTime);
            if (!parsedExactTime) return false;
            
            const sessionTime = parseSessionTimes(dateString);
            if (!sessionTime.hasTime) return false;
            
            // For exact matching, we need to extract minutes too from the session
            const timePattern = /(\d{1,2}):(\d{2})\s*(AM|PM)/;
            const match = dateString.match(timePattern);
            if (!match) return false;
            
            let sessionHour = parseInt(match[1]);
            let sessionMinute = parseInt(match[2]);
            const sessionPeriod = match[3];
            
            // Convert to 24-hour format
            if (sessionPeriod === 'PM' && sessionHour !== 12) {
                sessionHour += 12;
            } else if (sessionPeriod === 'AM' && sessionHour === 12) {
                sessionHour = 0;
            }
            
            return sessionHour === parsedExactTime.hour && sessionMinute === parsedExactTime.minute;
        }

        // Check if session contains any excluded terms
        function checkExcludeTerms(session) {
            if (!currentExcludeText.trim()) return false;
            
            const excludeTerms = currentExcludeText.split(',').map(term => term.trim().toLowerCase());
            const sessionText = (session.title + ' ' + session.description + ' ' + session.date).toLowerCase();
            
            return excludeTerms.some(term => term && sessionText.includes(term));
        }

        // Render sessions in the table
        function renderSessions() {
            const tbody = document.getElementById('sessionsTableBody');
            tbody.innerHTML = '';
            
            filteredSessions.forEach(session => {
                const row = document.createElement('tr');
                row.dataset.id = session.id;
                row.onclick = () => selectSession(session, row);
                row.innerHTML = `
                    <td>${escapeHtml(session.title || '')}</td>
                    <td>${escapeHtml(session.date || '')}</td>
                    <td>${escapeHtml(session.session_code || '')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Select a session and show details
        function selectSession(session, rowElem) {
            // Remove previous selection
            document.querySelectorAll('.sessions-table tr').forEach(row => {
                row.classList.remove('selected');
            });

            // Add selection to clicked row or lookup row by id
            const row = rowElem || document.querySelector(`tr[data-id='${session.id}']`);
            if (row) {
                row.classList.add('selected');
            }

            selectedSessionId = session.id;
            showSessionDetails(session);
            window.location.hash = `session-${session.id}`;
        }

        // Show session details
        function showSessionDetails(session) {
            const detailsDiv = document.getElementById('sessionDetails');
            detailsDiv.innerHTML = `
                <h3>${escapeHtml(session.title || 'No Title')}</h3>
                <div class="detail-item">
                    <span class="detail-label">Date:</span>
                    ${escapeHtml(session.date || 'N/A')}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time:</span>
                    ${escapeHtml(session.time || 'N/A')}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Session Code:</span>
                    ${escapeHtml(session.session_code || 'N/A')}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Description:</span>
                    ${escapeHtml(session.description || 'No description available')}
                </div>
                ${session.ext_partners ? `
                <div class="detail-item">
                    <span class="detail-label">External Partners:</span>
                    ${escapeHtml(session.ext_partners)}
                </div>
                ` : ''}
            `;
        }

        // Clear session details
        function clearSessionDetails() {
            document.getElementById('sessionDetails').innerHTML = '<p>Select a session to view details</p>';
            selectedSessionId = null;
        }

        // Load session from URL hash if present
        function loadSessionFromHash() {
            const match = window.location.hash.match(/^#session-(\d+)$/);
            if (match) {
                const id = parseInt(match[1]);
                const session = allSessions.find(s => s.id === id);
                if (session) {
                    const row = document.querySelector(`tr[data-id='${id}']`);
                    selectSession(session, row);
                }
            }
        }

        // Filter by day
        function filterByDay(day) {
            currentDayFilter = day;
            
            // Update button states
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (day === '') {
                document.getElementById('btn-all').classList.add('active');
            } else {
                document.getElementById(`btn-${day.toLowerCase()}`).classList.add('active');
            }
            
            applyFilters();
        }

        // Filter by time
        function filterByTime(time) {
            currentTimeFilter = time;
            
            // Update button states
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (time === '') {
                document.getElementById('btn-time-all').classList.add('active');
            } else {
                document.getElementById(`btn-time-${time}`).classList.add('active');
            }
            
            applyFilters();
        }

        // Initialize time sliders
        function initializeTimeSliders() {
            const startSlider = document.getElementById('startTimeSlider');
            const endSlider = document.getElementById('endTimeSlider');
            const startDisplay = document.getElementById('startTimeDisplay');
            const endDisplay = document.getElementById('endTimeDisplay');
            const startInput = document.getElementById('startTimeInput');
            const endInput = document.getElementById('endTimeInput');
            const exactInput = document.getElementById('exactTimeInput');
            
            // Update displays
            startDisplay.textContent = formatTimeDisplay(currentStartTime);
            endDisplay.textContent = formatTimeDisplay(currentEndTime);
            
            // Add slider event listeners
            startSlider.addEventListener('input', function() {
                currentStartTime = parseInt(this.value);
                startDisplay.textContent = formatTimeDisplay(currentStartTime);
                startInput.value = formatTimeDisplay(currentStartTime);
                
                // Ensure start time doesn't exceed end time
                if (currentStartTime > currentEndTime) {
                    currentEndTime = currentStartTime;
                    endSlider.value = currentEndTime;
                    endDisplay.textContent = formatTimeDisplay(currentEndTime);
                    endInput.value = formatTimeDisplay(currentEndTime);
                }
                
                applyFilters();
            });
            
            endSlider.addEventListener('input', function() {
                currentEndTime = parseInt(this.value);
                endDisplay.textContent = formatTimeDisplay(currentEndTime);
                endInput.value = formatTimeDisplay(currentEndTime);
                
                // Ensure end time doesn't go below start time
                if (currentEndTime < currentStartTime) {
                    currentStartTime = currentEndTime;
                    startSlider.value = currentStartTime;
                    startDisplay.textContent = formatTimeDisplay(currentStartTime);
                    startInput.value = formatTimeDisplay(currentStartTime);
                }
                
                applyFilters();
            });
            
            // Add text input event listeners
            startInput.addEventListener('input', function() {
                const parsed = parseUserTimeInput(this.value);
                if (parsed) {
                    currentStartTime = parsed.hour;
                    startSlider.value = currentStartTime;
                    startDisplay.textContent = formatTimeDisplay(currentStartTime);
                    
                    // Ensure start time doesn't exceed end time
                    if (currentStartTime > currentEndTime) {
                        currentEndTime = currentStartTime;
                        endSlider.value = currentEndTime;
                        endDisplay.textContent = formatTimeDisplay(currentEndTime);
                        endInput.value = formatTimeDisplay(currentEndTime);
                    }
                    
                    applyFilters();
                }
            });
            
            endInput.addEventListener('input', function() {
                const parsed = parseUserTimeInput(this.value);
                if (parsed) {
                    currentEndTime = parsed.hour;
                    endSlider.value = currentEndTime;
                    endDisplay.textContent = formatTimeDisplay(currentEndTime);
                    
                    // Ensure end time doesn't go below start time
                    if (currentEndTime < currentStartTime) {
                        currentStartTime = currentEndTime;
                        startSlider.value = currentStartTime;
                        startDisplay.textContent = formatTimeDisplay(currentStartTime);
                        startInput.value = formatTimeDisplay(currentStartTime);
                    }
                    
                    applyFilters();
                }
            });
            
            // Add exact time input listener
            exactInput.addEventListener('input', function() {
                exactStartTime = this.value.trim();
                applyFilters();
            });
        }

        // Reset time sliders
        function resetTimeSliders() {
            currentStartTime = 0;
            currentEndTime = 23;
            exactStartTime = '';
            
            document.getElementById('startTimeSlider').value = 0;
            document.getElementById('endTimeSlider').value = 23;
            document.getElementById('startTimeDisplay').textContent = formatTimeDisplay(0);
            document.getElementById('endTimeDisplay').textContent = formatTimeDisplay(23);
            document.getElementById('startTimeInput').value = '';
            document.getElementById('endTimeInput').value = '';
            document.getElementById('exactTimeInput').value = '';
            
            applyFilters();
        }

        // Reset all filters
        function resetFilters() {
            currentSearchText = '';
            currentExcludeText = '';
            currentDayFilter = '';
            currentTimeFilter = '';
            exactStartTime = '';
            minDuration = null;
            maxDuration = null;
            
            document.getElementById('searchInput').value = '';
            document.getElementById('excludeInput').value = '';
            document.getElementById('exactTimeInput').value = '';
            document.getElementById('minDurationInput').value = '';
            document.getElementById('maxDurationInput').value = '';
            
            // Reset day buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-all').classList.add('active');
            
            // Reset time buttons
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-time-all').classList.add('active');
            
            // Reset time sliders
            resetTimeSliders();
        }

        // Update session count display
        function updateSessionCount() {
            const count = filteredSessions.length;
            const total = allSessions.length;
            document.getElementById('sessionCount').textContent =
                `Showing ${count} of ${total} sessions`;
            updateSparkline();
        }

        function updateSparkline() {
            const canvas = document.getElementById('resultSparkline');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday'];
            const counts = days.map(day =>
                filteredSessions.filter(s => s.date.startsWith(day)).length
            );
            const max = Math.max(...counts, 1);
            const barWidth = canvas.width / counts.length;

            counts.forEach((count, i) => {
                const h = (count / max) * canvas.height;
                ctx.fillStyle = '#007bff';
                ctx.fillRect(i * barWidth + 1, canvas.height - h, barWidth - 2, h);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Set up search input listener
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearchText = e.target.value.trim();
            applyFilters();
        });

        // Set up exclude input listener
        document.getElementById('excludeInput').addEventListener('input', function(e) {
            currentExcludeText = e.target.value.trim();
            applyFilters();
        });

        // Set up duration input listeners
        document.getElementById('minDurationInput').addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            minDuration = isNaN(value) || value === 0 ? null : value;
            applyFilters();
        });

        document.getElementById('maxDurationInput').addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            maxDuration = isNaN(value) || value === 0 ? null : value;
            applyFilters();
        });

        // Duration preset functions
        function setDurationPreset(min, max) {
            minDuration = min;
            maxDuration = max;
            document.getElementById('minDurationInput').value = min;
            document.getElementById('maxDurationInput').value = max;
            applyFilters();
        }

        function clearDurationFilter() {
            minDuration = null;
            maxDuration = null;
            document.getElementById('minDurationInput').value = '';
            document.getElementById('maxDurationInput').value = '';
            applyFilters();
        }

// Theme toggle
function applySavedTheme() {
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = 'Light Mode';
    } else {
        document.getElementById('themeToggle').textContent = 'Dark Mode';
    }
}

function toggleTheme() {
    const isDark = document.body.classList.toggle('dark-mode');
    document.getElementById('themeToggle').textContent = isDark ? 'Light Mode' : 'Dark Mode';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

function toggleFilters() {
    const filters = document.querySelector('.filters');
    filters.classList.toggle('collapsed');
    const btn = document.getElementById('toggleFiltersBtn');
    btn.textContent = filters.classList.contains('collapsed') ? 'Show Filters' : 'Hide Filters';
}

// Load sessions, theme, and set up mobile filters on page load
document.addEventListener('DOMContentLoaded', () => {
    if (window.innerWidth <= 768) {
        document.querySelector('.filters').classList.add('collapsed');
        document.getElementById('toggleFiltersBtn').textContent = 'Show Filters';
    }
    loadSessions();
    applySavedTheme();
    loadSessionFromHash();
    window.addEventListener('hashchange', loadSessionFromHash);
});
    </script>
